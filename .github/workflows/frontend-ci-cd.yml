name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - praveen
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build for Production
        run: |
          cd break-reminder-frontend
          npm run build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}  # âœ… Set as environment variable
        with:
          publish-dir: ./build
          production-branch: main
          deploy-message: "Deploying from GitHub Actions"
          github-token: ${{ secrets.GITHUB_TOKEN }}
